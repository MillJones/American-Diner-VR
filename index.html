<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>American Diner VR</title>
    
  </head>
  
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

  <body>
  
  <script src="aframe.io/releases/1.0.3/aframe.min.js"></script>
   
      
    <a-scene>
       

      <a-assets>
        <img  id="sky" src="americandiner.png"/>
      </a-assets>

      <a-sky src="#sky"></a-sky>
      
      scene.add(stage)
      
      const audiolistener = new THREE.AudioListener()
      camera.add(audioListener)
      const audio = new THREE.Audio(audioListener)
      
      const audioLoader = new THREE.AudioLoader()
      audioLoader.load(./'Those Magic Changes (From “Grease”).mp3',(mp3)=>{
        audio.setBuffer(mp3)
      })
      
       <!-- <audio controls>
      
      <source src="Those Magic Changes (From “Grease”).mp3" type="audio/mpeg"> -->
    

    </a-scene>
   
   
  </body>
